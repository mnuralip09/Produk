<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Sistem Monitoring Produksi Sarung Tangan</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Sistem Monitoring Produksi Sarung Tangan</h2>

  <div class="form-container">
    <form onsubmit="simpanData(event)">
      <label>Tanggal:</label>
      <input type="date" id="tanggal" required><br>

      <label>Shift:</label>
      <select id="shift" required>
        <option value="Pagi">Pagi</option>
        <option value="Siang">Siang</option>
        <option value="Malam">Malam</option>
      </select><br>

      <label>Jumlah:</label>
      <input type="number" id="jumlah" required><br>

      <label>Jenis Produk:</label>
      <select id="jenis" required>
        <option value="Golf">Golf</option>
        <option value="Rally">Rally</option>
        <option value="Gardening">Gardening</option>
      </select><br>

      <label>Pekerja:</label>
      <input type="text" id="pekerja" required><br>

      <button type="submit">Simpan</button>
    </form>
  </div>

  <div class="dashboard">
    <h3>Produksi Harian</h3>
    <canvas id="chartHarian"></canvas>

    <h3>Produksi per Jenis Produk</h3>
    <canvas id="chartPie"></canvas>
  </div>

  <script>
    // Data dummy awal
    const dataProduksi = [
      { hari: 'Sen', jumlah: 700 },
      { hari: 'Man', jumlah: 500 },
      { hari: 'Tie', jumlah: 800 },
      { hari: 'Wai', jumlah: 600 },
      { hari: 'Tah', jumlah: 750 },
      { hari: 'Min', jumlah: 650 }
    ];

    const dataPie = {
      Golf: 300,
      Rally: 250,
      Gardening: 250
    };

    // Render chart harian
    const chartHarian = new Chart(document.getElementById('chartHarian'), {
      type: 'line',
      data: {
        labels: dataProduksi.map(d => d.hari),
        datasets: [{
          label: 'Produksi',
          data: dataProduksi.map(d => d.jumlah),
          borderColor: 'blue',
          fill: false,
          tension: 0.1
        }]
      }
    });

    // Render pie chart
    const chartPie = new Chart(document.getElementById('chartPie'), {
      type: 'pie',
      data: {
        labels: Object.keys(dataPie),
        datasets: [{
          data: Object.values(dataPie),
          backgroundColor: ['#3b82f6', '#f59e0b', '#10b981']
        }]
      }
    });

    // Fungsi menyimpan data lokal (tanpa PHP)
    function simpanData(e) {
      e.preventDefault();

      const jenis = document.getElementById("jenis").value;
      const jumlah = parseInt(document.getElementById("jumlah").value);

      // Simulasikan penambahan ke pie chart
      dataPie[jenis] += jumlah;
      chartPie.data.datasets[0].data = Object.values(dataPie);
      chartPie.update();

      alert("Data berhasil disimpan (simulasi HTML-only)");
      e.target.reset();
    }
  </script>
</body>
</html>
