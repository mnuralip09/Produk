<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Monitoring Produksi Sarung Tangan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“¦ Monitoring Produksi</h1>
    <h2>Sarung Tangan Harian</h2>

    <div class="layout">
      <div class="form-box">
        <h3>Input Produksi</h3>
        <form onsubmit="simpanData(event)">
          <label>Tanggal</label>
          <input type="date" id="tanggal" required>

          <label>Shift</label>
          <select id="shift" required>
            <option>Pagi</option>
            <option>Siang</option>
            <option>Malam</option>
          </select>

          <label>Jumlah</label>
          <input type="number" id="jumlah" required>

          <label>Jenis Produk</label>
          <select id="jenis" required>
            <option>Golf</option>
            <option>Rally</option>
            <option>Gardening</option>
          </select>

          <label>Pekerja</label>
          <input type="text" id="pekerja" required>

          <button type="submit">Simpan</button>
        </form>
      </div>

      <div class="chart-area">
        <div class="card">
          <h4>ðŸ“ˆ Produksi Harian</h4>
          <canvas id="chartHarian"></canvas>
        </div>
        <div class="card">
          <h4>ðŸŽ¯ Produksi per Jenis</h4>
          <canvas id="chartPie"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    const dataPie = { Golf: 300, Rally: 250, Gardening: 250 };

    const chartPie = new Chart(document.getElementById('chartPie'), {
      type: 'doughnut',
      data: {
        labels: Object.keys(dataPie),
        datasets: [{
          data: Object.values(dataPie),
          backgroundColor: ['#3b82f6', '#facc15', '#10b981']
        }]
      }
    });

    const dataHarian = [
      { hari: 'Sen', jumlah: 700 },
      { hari: 'Sel', jumlah: 500 },
      { hari: 'Rab', jumlah: 800 },
      { hari: 'Kam', jumlah: 600 },
      { hari: 'Jum', jumlah: 750 },
      { hari: 'Sab', jumlah: 650 }
    ];

    const chartHarian = new Chart(document.getElementById('chartHarian'), {
      type: 'line',
      data: {
        labels: dataHarian.map(d => d.hari),
        datasets: [{
          label: 'Jumlah Produksi',
          data: dataHarian.map(d => d.jumlah),
          borderColor: '#6366f1',
          backgroundColor: '#dbeafe',
          fill: true,
          tension: 0.3
        }]
      }
    });

    function simpanData(e) {
      e.preventDefault();
      const jenis = document.getElementById("jenis").value;
      const jumlah = parseInt(document.getElementById("jumlah").value);
      dataPie[jenis] += jumlah;
      chartPie.data.datasets[0].data = Object.values(dataPie);
      chartPie.update();
      alert("âœ… Data berhasil disimpan (simulasi)");
      e.target.reset();
    }
  </script>
</body>
</html>
