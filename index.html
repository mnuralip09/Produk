<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Monitoring Produksi Sarung Tangan</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Sistem Monitoring Produksi</h1>
    <h2>Sarung Tangan</h2>

    <div class="content">
      <div class="form-card">
        <h3>Input Produksi Harian</h3>
        <form onsubmit="simpanData(event)">
          <label for="tanggal">Tanggal</label>
          <input type="date" id="tanggal" required>

          <label for="shift">Shift</label>
          <select id="shift" required>
            <option value="Pagi">Pagi</option>
            <option value="Siang">Siang</option>
            <option value="Malam">Malam</option>
          </select>

          <label for="jumlah">Jumlah</label>
          <input type="number" id="jumlah" required>

          <label for="jenis">Jenis Produk</label>
          <select id="jenis" required>
            <option value="Golf">Golf</option>
            <option value="Rally">Rally</option>
            <option value="Gardening">Gardening</option>
          </select>

          <label for="pekerja">Nama Pekerja</label>
          <input type="text" id="pekerja" required>

          <button type="submit">Simpan</button>
        </form>
      </div>

      <div class="dashboard">
        <div class="chart-card">
          <h3>Produksi Harian</h3>
          <canvas id="chartHarian"></canvas>
        </div>
        <div class="chart-card">
          <h3>Produksi per Jenis Produk</h3>
          <canvas id="chartPie"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    const dataPie = { Golf: 300, Rally: 250, Gardening: 250 };

    const chartPie = new Chart(document.getElementById('chartPie'), {
      type: 'pie',
      data: {
        labels: Object.keys(dataPie),
        datasets: [{
          data: Object.values(dataPie),
          backgroundColor: ['#60A5FA', '#FBBF24', '#34D399']
        }]
      }
    });

    const dataHarian = [
      { hari: 'Sen', jumlah: 700 },
      { hari: 'Sel', jumlah: 500 },
      { hari: 'Rab', jumlah: 800 },
      { hari: 'Kam', jumlah: 600 },
      { hari: 'Jum', jumlah: 750 },
      { hari: 'Sab', jumlah: 650 }
    ];

    const chartHarian = new Chart(document.getElementById('chartHarian'), {
      type: 'line',
      data: {
        labels: dataHarian.map(d => d.hari),
        datasets: [{
          label: 'Jumlah Produksi',
          data: dataHarian.map(d => d.jumlah),
          borderColor: '#3B82F6',
          backgroundColor: '#DBEAFE',
          fill: true,
          tension: 0.3,
          pointRadius: 4
        }]
      }
    });

    function simpanData(e) {
      e.preventDefault();
      const jenis = document.getElementById("jenis").value;
      const jumlah = parseInt(document.getElementById("jumlah").value);
      dataPie[jenis] += jumlah;
      chartPie.data.datasets[0].data = Object.values(dataPie);
      chartPie.update();
      alert("Data berhasil disimpan (simulasi)");
      e.target.reset();
    }
  </script>
</body>
</html>
